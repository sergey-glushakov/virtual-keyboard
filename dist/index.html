<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Keyboard | Glushakov Sergey</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles.c975475a.css">
    <script src="/styles.c975475a.js"></script><link rel="stylesheet" href="/src.80dfb952.css"></head>
    <body>
        <div id="root" class="root">
            <div class="app">
                <div class="container">
                    <div class="app__top">
                        <div class="info">
                            Переключение языка: [shift] + [alt]
                        </div>
                        <textarea name="textarea" class="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="app__bottom">
                        <div class="keyboard">
                            <div class="row row-1">
                                <button class="keyboard__btn button button__esc">
                                    ~
                                </button>
                                <button class="keyboard__btn button active">1</button>
                                <button class="keyboard__btn button">2</button>
                                <button class="keyboard__btn button">3</button>
                                <button class="keyboard__btn button">4</button>
                                <button class="keyboard__btn button">5</button>
                                <button class="keyboard__btn button">6</button>
                                <button class="keyboard__btn button">7</button>
                                <button class="keyboard__btn button">8</button>
                                <button class="keyboard__btn button">9</button>
                                <button class="keyboard__btn button">0</button>
                                <button class="keyboard__btn button">-</button>
                                <button class="keyboard__btn button">=</button>
                                <button class="keyboard__btn button button__backspace">
                                    BackSpace
                                </button>
                            </div>
                            <div class="row row-2">
                                <button class="keyboard__btn button button__tab">
                                    Tab
                                </button>
                                <button class="keyboard__btn button">й</button>
                                <button class="keyboard__btn button">ц</button>
                                <button class="keyboard__btn button">у</button>
                                <button class="keyboard__btn button">к</button>
                                <button class="keyboard__btn button">е</button>
                                <button class="keyboard__btn button">н</button>
                                <button class="keyboard__btn button">г</button>
                                <button class="keyboard__btn button">ш</button>
                                <button class="keyboard__btn button">щ</button>
                                <button class="keyboard__btn button">з</button>
                                <button class="keyboard__btn button">х</button>
                                <button class="keyboard__btn button">ъ</button>
                                <button class="keyboard__btn button">\</button>
                            </div>
                            <div class="row row-3">
                                <button class="keyboard__btn button button__caps-lock">
                                    CapsLock
                                </button>
                                <button class="keyboard__btn button">ф</button>
                                <button class="keyboard__btn button">ы</button>
                                <button class="keyboard__btn button">в</button>
                                <button class="keyboard__btn button">а</button>
                                <button class="keyboard__btn button">п</button>
                                <button class="keyboard__btn button">р</button>
                                <button class="keyboard__btn button">о</button>
                                <button class="keyboard__btn button">л</button>
                                <button class="keyboard__btn button">д</button>
                                <button class="keyboard__btn button">ж</button>
                                <button class="keyboard__btn button">э</button>
                                <button class="keyboard__btn button button__enter">
                                    Enter
                                </button>
                            </div>
                            <div class="row row-4">
                                <button class="keyboard__btn button button__shift-left">
                                    Shift
                                </button>
                                <button class="keyboard__btn button">я</button>
                                <button class="keyboard__btn button">ч</button>
                                <button class="keyboard__btn button">с</button>
                                <button class="keyboard__btn button">м</button>
                                <button class="keyboard__btn button">и</button>
                                <button class="keyboard__btn button">т</button>
                                <button class="keyboard__btn button">ь</button>
                                <button class="keyboard__btn button">б</button>
                                <button class="keyboard__btn button">ю</button>
                                <button class="keyboard__btn button">.</button>
                                <button class="keyboard__btn button button__shift-right">
                                    Shift
                                </button>
                            </div>
                            <div class="row row-5">
                                <button class="keyboard__btn button button__ctrl-left">
                                    Ctrl
                                </button>
                                <button class="keyboard__btn button button__win">
                                    Win
                                </button>
                                <button class="keyboard__btn button button__alt-left">
                                    Alt
                                </button>
                                <button class="keyboard__btn button button__space">
                                    Space
                                </button>
                                <button class="keyboard__btn button button__alt-right">
                                    Alt
                                </button>
                                <button class="keyboard__btn button button__fn">
                                    Fn
                                </button>
                                <button class="keyboard__btn button button__list">
                                    List
                                </button>
                                <button class="keyboard__btn button button__ctrl-right">
                                    Ctrl
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/src.80dfb952.js"></script>
    </body>
</html>
